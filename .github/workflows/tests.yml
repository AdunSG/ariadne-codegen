name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
        run: pipx install poetry
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
        run: poetry install
    - name: Pytest
      run: pytest
    - name: Linters
      run: |
        pylint graphql_sdk_gen tests
        mypy graphql_sdk_gen --ignore-missing-imports
        black --check .

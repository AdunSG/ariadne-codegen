[tool.poetry]
name = "graphql_sdk_gen"
version = "0.1.0"
description = "Codegen for Python GraphQL clients"
authors = ["Mateusz Sopi≈Ñski <mateusz.sopinski@mirumee.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
graphql-core = "^3.2.1"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.8.0"
pylint = "^2.15.3"
mypy = "^0.971"
types-toml = "^0.10.8"

[tool.poetry.scripts]
graphql-sdk-gen = "graphql_sdk_gen.main:main"

[tool.pylint.messages_control]
max-line-length = 88
disable = ["missing-docstring"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[graphql-sdk-gen]
schema_path = "."
